services:
  server:
    build: .

    networks:
      - proxy

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.x4.rule=Host(`x4.svrem.nl`)"
      - "traefik.http.routers.x4.entrypoints=websecure"
      - "traefik.http.routers.x4.tls.certresolver=myresolver"

    expose:
      - "8080"

volumes:
  db-data:

networks:
  proxy:
    external: true
