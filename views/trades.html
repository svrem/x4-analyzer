<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 p-6">
    <div class="relative overflow-x-auto max-w-5xl mx-auto">
      <h1 class="text-2xl font-semibold text-gray-900 dark:text-white mb-6">
        Best Trades
      </h1>
      <table
        class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 sm:rounded-lg overflow-hidden"
      >
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-6 py-3">Ware</th>
            <th scope="col" class="px-6 py-3">Buy Price</th>
            <th scope="col" class="px-6 py-3">Sell Price</th>
            <th scope="col" class="px-6 py-3 hidden md:block">
              Tradable Volume
            </th>
            <th scope="col" class="px-6 py-3">Seller</th>
            <th scope="col" class="px-6 py-3">Buyer</th>
          </tr>
        </thead>
        <tbody>
          {{range .SellBuyPrices}}
          <tr
            {{if
            eq
            .TradableVolume
            0.0}}
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 opacity-50"
            {{else}}
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
            {{end}}
          >
            <th
              scope="row"
              class="px-0 pl-6 md:px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              {{.Ware}}
            </th>
            <td class="px-1 md:px-6 py-4">{{.MinSellPrice}}</td>
            <td class="px-1 md:px-6 py-4">{{.MaxBuyPrice}}</td>
            <td class="px-1 md:px-6 py-4 hidden md:block">
              {{.TradableVolume}}
            </td>
            <td class="px-1 md:px-6 py-4">
              <a
                href="/stations/{{ .SellerStationID }}"
                class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                >{{.SellerStationID}}</a
              >
            </td>
            <td class="px-1 md:px-6 py-4">
              <a
                href="/stations/{{ .BuyerStationID }}"
                class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                >{{ .BuyerStationID }}</a
              >
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </body>
</html>
